<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  <title>Mentor Booking | Profile</title>
  <link rel="stylesheet" href="../../../css/common/components.css">
  <link rel="stylesheet" href="../../../css/student/drop-down.css">
  <link rel="stylesheet" href="../../../css/student/edit-info.css">
  <link rel="icon" type="image/svg+xml" href="../../../assets/svg/mb-favicon.svg">

</head>
<body>
  <header class="header">
    <nav>
      <div class="nav__logo-nonavlinks"><a href="personal-info.html">Mentor Booking</a></div>
      
      <div class="nav__menu__btn" id="menu-btn">
          <span><i class="ri-menu-line"></i></span>
      </div>
      <div class="icon">
      <div class="calendarNav">
        <div class="calendar">
          <a href="../../../views/student/profile/schedule.html">
            <i class="ri-calendar-line"></i>
            <span class="schedule-text">Schedule</span>
        </a>
        
        </div>
      </div>
      <div class="walletNav">
        <div class="wallet">
          <a href="../../../views/student/profile/wallet.html">
          <i class="ri-wallet-line"></i>
          <span class="wallet-text">Wallet</span>
        </a>
        </div>
      </div>
    </div>
      <div class="action">
        <div class="profile">
          <img id="user-avatar" src="../../../assets/svg/drop-down/avt.jpg" alt="User Avatar">
        </div>
        <div class="menu">
          <h3 id="username-display">
            <!-- <img src="../../assets/avt.jpg" alt="user avt"> -->
            <span id="name-user">Name</span><br><span>Mentor</span>
          </h3>
          <ul>
            <li><img src="../../../assets/svg/drop-down/home.svg"><a href="../profile/personal-info.html">Home</a></li>
            <li><img src="../../../assets/svg/drop-down/profile.svg"><a href="info-user.html">My Profile</a></li>
            <li><img src="../../../assets/svg/drop-down/log-out.svg"><a href="../../../index.html">Log Out</a></li>
          </ul>
        </div>
      </div>
  </nav>
  <div class="form-container">
    <form class="info-form" id="updateStudentForm">
      <h2>Personal information</h2>

      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" id="mentorFirstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" id="mentorLastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label for="phone">Number phone:</label>
        <input type="text" id="mentorPhone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="experien">Experience years:</label>
        <input type="text" id="mentorExperien" name="experien" required />
      </div>

      <div class="form-group">
        <label for="description">Mentor description:</label>
        <input type="text" id="mentorDescription" name="description" required />
      </div>

      <div class="form-group">
        <label for="skills">Skills:</label>
        <input type="text" id="mentorSkills" name="skills" required />
      </div>

      <div class="form-group full-width">
        <button type="submit">Update</button>
      </div>

    </form>
  </div>
<script src="../../../js/mentor/drop-down.js"></script>
<script src="../../../js/mentor/edit-info.js"></script>
</body>
</html>
