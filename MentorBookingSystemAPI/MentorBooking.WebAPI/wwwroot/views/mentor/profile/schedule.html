<!-- views/meetings/schedule.html -->
<div class="meeting-scheduler">
    <div class="row">
        <div class="col-md-8">
            <div class="calendar-container">
                <!-- Calendar component -->
            </div>
        </div>
        <div class="col-md-4">
            <div class="meeting-details">
                <form id="scheduleForm">
                    <div class="form-group">
                        <label>Chọn Mentor</label>
                        <select class="form-control" id="mentorSelect">
                            <!-- Options loaded dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Chọn thời gian</label>
                        <input type="datetime-local" class="form-control" id="meetingTime">
                    </div>
                    <div class="form-group">
                        <label>Mô tả vấn đề cần hỗ trợ</label>
                        <textarea class="form-control" id="description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Đặt lịch</button>
                </form>
            </div>
        </div>
    </div>
</div>
