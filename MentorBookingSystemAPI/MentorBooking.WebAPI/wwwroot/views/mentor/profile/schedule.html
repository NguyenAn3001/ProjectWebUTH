<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="../../../assets/svg/mb-favicon.svg">
  <title>Mentor Schedule Management</title>
<link rel="stylesheet" href="../../../css/mentor/schedule.css">
</head>
<body>
    <div class="container">
        <div class="back-button-container">
            <button type="button" id="backButton">Back</button>
        </div>
        <h1>Mentor Schedule Management</h1>
        
        <div id="loading" style="display: none;">
          Loading...
        </div>
    
        <div class="card">
          <form>
            <div class="form-group">
              <label for="freeDay">Free Day</label>
              <input type="date" id="freeDay" required>
            </div>
    
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input type="time" id="startTime" required>
            </div>
    
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input type="time" id="endTime" required>
            </div>
    
            <div class="button-group">
              <button type="submit" id="addSchedule">Add Schedule</button>
            </div>
          </form>
        </div>
    
        <button id="viewSchedules">View Mentor's Schedules</button>
        <ul id="scheduleList"></ul>
    
        <div id="loading" style="display:none;">Loading...</div>
    </div>    
  <script src="../../../js/mentor/schedule.js"></script>
</body>
</html>
