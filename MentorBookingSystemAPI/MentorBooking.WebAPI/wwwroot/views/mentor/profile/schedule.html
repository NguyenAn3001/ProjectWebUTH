<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Schedule Management</title>
    <link rel="icon" type="image/svg+xml" href="../../../assets/svg/mb-favicon.svg">
    <style>
        :root {
            --primary: #007bff;
            --accent: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --light-gray: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .week-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--primary);
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .schedule-grid {
            width: 100%;
            border-collapse: collapse;
        }

        .time-header, .day-header {
            background-color: var(--light-gray);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        .time-slot {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .available {
            background-color: #e8f4ff;
        }

        .available:hover {
            background-color: #cce5ff;
        }

        .unavailable {
            background-color: #f8f9fa;
            cursor: not-allowed;
        }

        .selected {
            background-color: var(--success) !important;
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 500px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }
        .page-header {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn" onclick="goBack()">Back</button>
        <div class="page-header">
            Mentor Schedule Management
        </div>
        <div class="header">
            <div class="week-navigation">
                <button class="btn" onclick="previousWeek()">
                    <i class="fas fa-chevron-left"><b><</b></i>
                </button>
                <h2 id="currentWeek"></h2>
                <button class="btn" onclick="nextWeek()">
                    <i class="fas fa-chevron-right"><b>></b></i>
                </button>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #e8f4ff;"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #28a745;"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #f8f9fa;"></div>
                <span>Unavailable</span>
            </div>
        </div>

        <table class="schedule-grid">
            <thead>
                <tr>
                    <th class="time-header">Time Slot</th>
                    <th class="day-header">Monday</th>
                    <th class="day-header">Tuesday</th>
                    <th class="day-header">Wednesday</th>
                    <th class="day-header">Thursday</th>
                    <th class="day-header">Friday</th>
                </tr>
            </thead>
            <tbody id="scheduleBody">
                <!-- Generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="actionModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Time Slot Action</h3>
            <div id="modalText" style="margin: 20px 0;"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="confirmAction()">Confirm</button>
                <button class="btn" style="background: var(--accent)" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="../../../js/mentor/schedule.js"></script>
</body>

</html>
