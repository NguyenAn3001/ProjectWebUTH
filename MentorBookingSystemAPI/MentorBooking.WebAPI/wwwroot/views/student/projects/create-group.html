<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-material-ui/material-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/common/components.css">
    <link rel="stylesheet" href="../../../css/student/drop-down.css">
    <link rel="icon" type="image/svg+xml" href="../../../assets/svg/mb-favicon.svg">
    <title>Mentor Booking | Create group - Edit group</title>
</head>
<body>
    <header class="header">
        <nav>
            <div class="nav__logo-nonavlinks"><a href="../profile/personal-info.html">Mentor Booking</a></div>
            
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-line"></i></span>
            </div>
            <div class="icon">
            <div class="calendarNav">
              <div class="calendar">
                <a href="../../../views/student/profile/schedule.html">
                  <i class="ri-calendar-line"></i>
                  <span class="schedule-text">Schedule</span>
              </a>
              
              </div>
            </div>
            <div class="walletNav">
              <div class="wallet">
                <a href="../../../views/student/profile/wallet.html">
                <i class="ri-wallet-line"></i>
                <span class="wallet-text">Wallet</span>
              </a>
              </div>
            </div>
          </div>
          <div class="action">
            <div class="profile">
              <img id="user-avatar" src="../../../assets/svg/drop-down/avt.jpg" alt="User Avatar">
            </div>
            <div class="menu">
              <h3 id="username-display">
                <!-- <img src="../../assets/avt.jpg" alt="user avt"> -->
                <span id="name-user">Name</span>
                <br><span>Student</span>
              </h3>
              <ul>
                <li class="registerMentor"><img src="../../../assets/svg/drop-down/r-mentor.svg"><a href="../../../views/auth/register.html">Register as a mentor</a></li>
                <li><img src="../../../assets/svg/drop-down/home.svg"><a href="../profile/personal-info.html">Home</a></li>
                <li><img src="../../../assets/svg/drop-down/profile.svg"><a href="../profile/info-user.html">My Profile</a></li>
                <li class="group"><img src="../../../assets/svg/drop-down/group.svg" ><a href="group-details.html">Group</a></li>
                <li><img src="../../../assets/svg/drop-down/log-out.svg"><a href="../../../index.html">Log Out</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </header> 
  <section class="section__container about__container">
    <div class="group__contain">
      <div class="group__form" id = "add group" style="display: block;">
        <h2 class="section__header">Create project group</h2>
        
        <div class="form__group">
            <label for="groupname">Group name:</label>
            <input type="text" placeholder="Enter group name" id="groupname">
        </div>
        
        <div class="form__group">
            <label for="project-topic">Project topic:</label>
            <input type="text" id="project-topic" placeholder="Enter project topic">
        </div>
      
        <div class="group__btn">
            <button type="button" class="btn-hover complete" onclick="saveGroup()">Complete</button>
        </div>
      </div>


      <div class="group__form" id = "edit group" style="display: none;">
          <h2 class="section__header">Edit project group</h2>

          <!-- Nếu đây là lần chỉnh sửa, cho phép nhập userid của thành viên -->
          <div class="form__group">
              <label for="user-id">User ID:</label>
              <input type="text" placeholder="Enter user id" id="user-id">
          </div>

          <div class="group__btn">
              <button type="button" class="btn-hover" id="add-member-btn" onclick="addMember()">Add member</button>
          </div>
      </div>

      <div class="group__info">
          <h2 class="section__header">List of members</h2>
          <p>
              <span id="member__List"></span>
          </p>
      </div>
    </div>
</section>

    <script src="../../../js/student/create-group.js"></script>
    <script src="../../../js/student/drop-down.js"></script>

</body>
</html>
