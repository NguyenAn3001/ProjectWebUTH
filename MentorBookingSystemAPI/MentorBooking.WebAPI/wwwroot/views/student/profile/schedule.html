
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler</title>
    <link rel="stylesheet" href="../../../css/student/schedule.css">
    <link rel="icon" type="image/svg+xml" href="../../../assets/svg/mb-favicon.svg">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="btn" onclick="goBack()">Back</button>

            <div class="week-navigation">
                <button class="btn" onclick="previousWeek()">
                    <i class="fas fa-chevron-left"><b><</b></i>
                </button>
                <h2 id="currentWeek"></h2>
                <button class="btn" onclick="nextWeek()">
                    <i class="fas fa-chevron-right"><b>></b></i>
                </button>
            </div>
        </div>
        <div class="schedule-grid">
            <div class="time-header">Time Slot</div>
            <div class="day-header">Monday</div>
            <div class="day-header">Tuesday</div>
            <div class="day-header">Wednesday</div>
            <div class="day-header">Thursday</div>
            <div class="day-header">Friday</div>
        </div>
        <table class="schedule-grid">
            <tbody id="scheduleBody">
                <!-- Generated by JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="cancelModal" class="modal">
        <div class="modal-content">
            <h3>Cancel Booking</h3>
            <div id="cancelModalText" style="margin: 20px 0;"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="confirmCancel()">Confirm Cancel</button>
                <button class="btn" style="background: var(--accent)" onclick="hideModal()">Keep Booking</button>
            </div>
        </div>
    </div>
    <script src="../../../js/student/schedule.js"></script>
</body>
</html>
