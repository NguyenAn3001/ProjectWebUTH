<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../css/style.css">
    <title>Mentor Booking | Contact</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/svg/mb-favicon.svg">

    </head>
<body>
    <header class="header">
        <nav>
            <div class="nav__logo"><a href="">Mentor Booking</a></div>
            <ul class="nav__links">
                <li class="link"><a href="../../index.html">Home</a></li>
                <li class="link"><a href="../../views/components/services.html">Services</a></li>
                <li class="link"><a href="">Contact</a></li>
                <li class="link"><a href="../../views/components/about.html">About</a></li>
            </ul>
            <div class="nav__actions">
                <a href="../auth/login.html"><span><i class="ri-user-fill"></i></span></a>
            </div>
        </nav>
    </header>

    <section class="section__container contact__container">
        <h2 class="section__header">Contact Us</h2>
        <div class="contact__content">
            <div class="contact__info">
                <div class="contact__card">
                    <i class="ri-mail-line"></i>
                    <h3>Email</h3>
                    <p>support@mentorbooking.com</p>
                </div>
                <div class="contact__card">
                    <i class="ri-phone-line"></i>
                    <h3>Phone</h3>
                    <p>+1 234 567 890</p>
                </div>
                <div class="contact__card">
                    <i class="ri-map-pin-line"></i>
                    <h3>Location</h3>
                    <p>123 Mentor Street, City, Country</p>
                </div>
            </div>
            <form class="contact__form">
                <div class="form__group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form__group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form__group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn-hover">Send Message</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <!-- Footer content -->
    </footer>
</body>
</html>
