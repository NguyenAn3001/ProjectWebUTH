<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../../css/signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
                        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                        <label for="reg-log">
                            <i class="ri-arrow-left-up-line"></i>
                        </label>
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Log In</h4>
                                            <div class="form-group">
                                                <input type="email" name="logemail" class="form-style" placeholder="Your username" id="logemailLogin" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>  
                                            <div class="form-group mt-2">
                                                <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpassLogin" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn mt-4" onclick="validateLogin()">login</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-back">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <h4 class="mb-4 pb-3">Sign Up</h4>
                                            <div class="form-group">
                                                <input type="text" name="username" class="form-style" placeholder="Your Username" id="username" autocomplete="off">
                                                <i class="input-icon uil uil-user"></i>
                                            </div>  
                                              
                                            <div class="form-group mt-2">
                                                <input type="email" name="signupemail" class="form-style" placeholder="Your Email" id="logemailSignup" autocomplete="off">
                                                <i class="input-icon uil uil-at"></i>
                                            </div>  
                                            <div class="form-group mt-2">
                                                <input type="password" name="signuppass" class="form-style" placeholder="Your Password" id="logpassSignup" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <div class="form-group mt-2">
                                                <input type="password" name="confirmPass" class="form-style" placeholder="Confirm Password" id="confirmPass" autocomplete="off">
                                                <i class="input-icon uil uil-lock-alt"></i>
                                            </div>
                                            <a href="#" class="btn mt-4" onclick="validateSignup()">sign up</a>
                                        </div>
                                    </div>
                                </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="mentor-form">
        
        <i class="ri-arrow-left-line back-btn" onclick="backToMain()"></i>
        <div class="center-wrap">
            <div class="section text-center">
                <h4 class="mb-4 pb-3">Đăng ký Mentor</h4>
                <div class="form-group">
                    <input type="text" class="form-style" placeholder="Chuyên môn của bạn" id="specialty" autocomplete="off">
                </div>
                <div class="form-group mt-2">
                    <input type="number" class="form-style" placeholder="Số năm kinh nghiệm" id="experience" autocomplete="off">
                </div>
                <!-- <div class="form-group mt-2">
                    <textarea class="form-style" placeholder="Giới thiệu về bản thân" id="introduction"></textarea>
                </div> -->
                <div class="form-group mt-2">
                    <input type="text" class="form-style" placeholder="Link đến CV của bạn" id="cvLink" autocomplete="off">
                </div>
                <a href="#" class="btn mt-4" onclick="submitMentorForm()">Đăng ký</a>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Modal hỏi đăng ký mentor -->
<div id="mentorModal" class="modal">
<div class="modal-content">
<h4 class="modal-title">Đăng ký làm Mentor</h4>
<p style="text-align: center;">Bạn có muốn trở thành Mentor để chia sẻ kiến thức và kinh nghiệm của mình không?</p>
<div class="modal-buttons">
<button class="modal-btn modal-btn-secondary" onclick="closeModal()">Không, cảm ơn</button>
<button class="modal-btn modal-btn-primary" onclick="showMentorForm()">Có, tôi muốn làm Mentor</button>
</div>
</div>
</div>
    <script src="../../js/signup.js"></script>
</body>
</html>
